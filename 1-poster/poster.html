<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minimalist Poster with Grid</title>
  <link rel="stylesheet" href="https://use.typekit.net/dys7fdo.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="tk-ff-basic-gothic-pro">

  <div class="body-container">
    <div id="poster-container">
      <div id="poster-body">
        <div class="grid-item">
          <span class="circle pink"></span>
        </div>
        <div class="grid-item">
          <span class="triangle black"></span>
        </div>
        <div class="grid-item triangle">
          <span class="triangle pink"></span>

        </div>
        <div class="grid-item square pink"></div>
        <div class="grid-item">
          <span class="triangle black"></span>

        </div>
        <div class="grid-item black">
          <span>A</span>
        </div>
        <div class="grid-item black">
          <span>L</span>
        </div>
        <div class="grid-item black">
          <span>E</span>
        </div>
        <div class="grid-item black">
          <span>X</span>
        </div>
        <div class="grid-item pink">
          <span>K</span>
        </div>
        <div class="grid-item square pink">
          <span>R</span>
        </div>
        <div class="grid-item square pink">
          <span>A</span>
        </div>
        <div class="grid-item square pink">
          <span>N</span>
        </div>
        <div class="grid-item square pink">
          <span>Z</span>
        </div>
        <div class="grid-item-quote">
          <span>
            "This is a blockquote to make it seem like there's cool stuff going along with this Grid exercise. It's just nonsense, but it reads well, doesn't it?"
          </span>
        </div>
      </div>
    </div>

    <div id="byline">
      Just for fun by
      <a href="http://alexrosenkranz.com" target="_blank">Alex Rosenkranz.</a>
    </div>
  </div>

</body>

</html>
